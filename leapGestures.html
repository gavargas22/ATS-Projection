<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leap JS - ATS Projection</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page-style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="./leap-0.6.1.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <h1>Leap Gesture Recogniser</h1>
      <div class="container">
        <div class="row departments">
          <div class="col-sm-3 department" id="d0_0">CS</div>
          <div class="col-sm-3 department" id="d1_0">TL</div>
          <div class="col-sm-3 department" id="d2_0">LE</div>
        </div>
      </div>

      <script type="text/javascript">
          $(document).ready(function() {
            window.controller = new Leap.Controller({enableGestures: true});

            var swiper = controller.gesture('swipe');

            var tolerance = 50;
            var cooloff = 50;

            var x = 0, y = 0;

            var updateHighlight = function() {
              $('.departments div').removeClass('selection');
              $('.departments #d'+x+"_"+y).addClass('selection');
            }

            var slider = _.debounce(function(xDir, yDir) {
              x += xDir;
              x = (x + 3) % 3;
              y += yDir;
              y = (y + 1) % 1;
              console.log("x:"+x);
              console.log("y:"+y);

              console.log('.departments #d'+x+"_"+y);
              updateHighlight();
            }, cooloff);

            swiper.update(function(g) {
              if (Math.abs(g.translation()[0]) > tolerance || Math.abs(g.translation()[1]) > tolerance) {
                var xDir = Math.abs(g.translation()[0]) > tolerance ? (g.translation()[0] > 0 ? -1 : 1) : 0;
                var yDir = Math.abs(g.translation()[1]) > tolerance ? (g.translation()[1] < 0 ? -1 : 1) : 0;
                slider(xDir, yDir);
              }
            });

            controller.connect();
            updateHighlight();

          });

      </script>
  </body>
</html>
